<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': appareilStatus === 'Stock',
                'list-group-item-danger': appareilStatus === 'Rupture'}">
  <div style="width: 20px; height: 20px;" class="bg-danger" *ngIf="appareilStatus === 'Rupture'"></div>
  <div style="width: 20px; height: 20px;" class="bg-success" *ngIf="appareilStatus === 'Stock'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} - Status : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <a [routerLink]="[id]">DÃ©tail</a><br>

  <button class="btn btn-sm btn-success"
  *ngIf="appareilStatus === 'Rupture'"
  (click)="onSwitch()">En Stock</button>
  <button class="btn btn-sm btn-danger"
          *ngIf="appareilStatus === 'Stock'"
          (click)="onSwitch()">Rupture de Stock</button>
  <button class="btn btn-sm btn-info"
          (click)="onDelete()">Supprimer l'appareil</button>
</li>
